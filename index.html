<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Maker</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body background="quiz.png">
    <div class="container">
        <h1>Online Quiz Maker</h1>
        <p><b>Instructions</b>
            <ul><b>1.</b>Add questions with options and correct answer.</ul>
            <ul><b>2.</b>Then click on create quiz.</ul>
            <ul><b>3.</b>After that you will get the quiz and after you finish that your score will be displayed over the screen.</ul>
        </p>
        <div class="quiz-creation">
            <h2>Create a Quiz</h2>
            <form id="quiz-form">
                <div id="questions-container"></div>
                <button type="button" onclick="addQuestion()">Add Question</button>
                <button type="submit">Create Quiz</button>
            </form>
        </div>
        <div class="quiz-taking">
            <h2>Take a Quiz</h2>
            <div id="quiz-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
